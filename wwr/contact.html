<body>
  <header>
    <img src="../wwr/images/logo-white-1.png" alt="Logo" width=250>

    <nav class="pages">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="contact-page">
    <main>
      <div class="contact-info">
        <h1>Contact Us</h1>

        <h2>Send Us A Message</h2>
      <div class="contact-paragraph">  
        <p>Address: Uniben, Benin city, Nigera</p>
        <p>Phone Number: +234-80888-00</p>
        <p>Email: freerivers@website.com</p>
      </div>  
        <div class="Map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d507581.15877836087!2d5.6123029500000055!3d6.332089000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1734044895566!5m2!1sen!2sng" width="300" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>



      <div class="contact-form">
        <form>
          <fieldset>

          <div class="form-item column2">  
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-item column2">  
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-item column2">  
            <label for="address">Address</label>
            <input type="text" id="address" name="email">
          </div>
          </fieldset>
          <fieldset>

            <div class="form-item coloumn1">
              <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry">
              <label for="general-inquiry">General Inquiry</label><br>
              <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
              <label for="reservation-question">Reservation Question</label><br>
              <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
              <label for="website-suggestion">Website Suggestion</label>
            </div>
            <div class="form-item column2">  
              <label for="message"></label>
              <textarea name="message" id="message" rows="10" placeholder="Add a message here"></textarea>
            </div>
            <div class="form-item column1">  
              <label for="newsletter">Please subscribe me to the monthly newsletter</label>
              <input type="checkbox" id="newsletter" name="newsletter">
            </div>
          </fieldset> 
            <div class="button">
              <button type="submit"> Submit Form</button>
              <p>Thanks for submitting</p>
            </div>  
        </form>
      </div>  

      <div class="employee-image">
        <figure>
          <img src="../wwr/images/wwr-employee-1.webp" alt="First employee">
          <figcaption>Kenneth Friday</figcaption>
        </figure>  
        <figure>
          <img src="../wwr/images/wwr-employee-2.webp" alt="Second employee">
          <figcaption> John Brown</figcaption>
        </figure>  
        <figure>
          <img src="../wwr/images/wwr-employee-3.webp" alt="Third employee">
          <figcaption>Mary Adam</figcaption>
        </figure>
      </div>
    </main>  
  </div>

    </nav>
    
  </footer>
</body>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/poll-form.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700&display=swap" rel="stylesheet">

  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | John Osarenoma | HTML Form - User Pol</h1>
  </header>
  <main>
    <form>

      <fieldset>
        <legend>Contact Information</legend>
      <div class="form-item column2">  
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="Fullname">
      </div>
      <div class="form-item column2">  
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email">
      </div>  
      </fieldset>

      <fieldset>
        <legend>Questions</legend>
      <div class="form-item coloumn1">
        <label for="browser">What is your favourite browser</label>
        <select name="browers" id="browser">
          <option value="egde">Egde</option>
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
        </select>
      </div>
      <div class="form-item column1">  
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
      </div>
        <label for="feedback">List the places you have lived</label>
        <textarea name="feedback" id="feedback" rows="2" placeholder="Edo, Delta, Rivers, Kano"></textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>

  </main>
  <footer>
    <p>Â©2024 | HTML Form - User Pol Activity | John Osarenoma</p>
  </footer>
</body>
</html>

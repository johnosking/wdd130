<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | John Osarenoma | HTML Form - User Pol</h1>
  </header>
  <main>
    <form>

      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="Fullname">
        <label for="email">Email</label>
        <input type="text" id="email" name="Email">
      </fieldset>

      <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favourite browser</label>
        <select name="browers" id="browser">
          <option value="egde">Egde</option>
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the places you have lived</label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Edo, Delta, Rivers, Kano"></textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>

  </main>
  <footer>

  </footer>
</body>
</html>
